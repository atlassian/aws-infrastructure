name: build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      release:
        type: choice
        description: 'Bump SemVer and release?'
        options:
          - 'No'
          - Patch
          - Minor
          - Major
        default: 'No'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}
      - name: Compile
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper
          arguments: compileTestKotlin
      - name: Build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
        timeout-minutes: 45
  build-check:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - run: echo "All build jobs successful."
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    needs: build-check
    if: github.event.inputs.release != null && github.event.inputs.release != 'No'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Get publish token
        id: publish-token
        uses: atlassian-labs/artifact-publish-token@v1.0.1
      - name: Release
        env:
          atlassian_private_username: ${{ steps.publish-token.outputs.artifactoryUsername }}
          atlassian_private_password: ${{ steps.publish-token.outputs.artifactoryApiKey }}
        run: |
          ./gradlew release \
              -Prelease.customUsername=${{ github.actor }} \
              -Prelease.customPassword=${{ github.token }} \
              -Prelease.incrementer=increment${{ github.event.inputs.release }}
          ./gradlew publish
