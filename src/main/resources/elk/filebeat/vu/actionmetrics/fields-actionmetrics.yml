- key: jpt-vu-action-metrics
  title: "JPT VU Action Metrics"
  description: >
    Index for JPT VU Action Metrics.
  short_config: true
  fields:
    - name: '@timestamp'
      level: core
      required: true
      type: date
      description: 'Date/time when the event originated.

        This is the date/time extracted from the event, typically representing when
        the event was generated by the source.

        If the event source has no original timestamp, this value is typically populated
        by the first time the event was received by the pipeline.

        Required field for all events.'
      example: '2016-05-23T08:05:34.853Z'
    - name: actionMetric
      type: group
      fields:
        - name: label
        - name: result
        - name: duration
        - name: start
          type: date
        - name: virtualUser
        - name: observation
          type: group
          fields:
            - name: jql
            - name: issues
            - name: totalResults
        - name: duration-ms
          type: long
